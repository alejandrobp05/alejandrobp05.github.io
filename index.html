 <!-- Swiper -->
 <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="imgs/a.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="imgs/e.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="imgs/f.jpg" />
      </div>
      <div class="swiper-slide">
        <img src="imgs/h.jpg" />
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

    <!--Javascript-->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script> 

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
    <!--end Slider-->
